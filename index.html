<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>E-Commerce Store</title>
  </head>
  <body>
    <!-- NavBar -->
    <section>
      <nav id="nav">
        <div class="navTop">
          <div class="navItem">
            <img src="images/sneakers.png" alt="sneakers" />
          </div>
          <div class="navItem">
            <div class="search">
              <input type="text" placeholder="Search..." class="searchInput" />
              <img
                src="./images/search.png"
                width="20"
                height="20"
                alt="search"
                class="searchIcon"
              />
            </div>
          </div>
          <div class="navItem">
            <span class="limitedOffer">Limited Offer!</span>
          </div>
        </div>
        <div class="navBottom">
          <h3 class="menuItem">Air Force</h3>
          <h3 class="menuItem">Jordan</h3>
          <h3 class="menuItem">Samba</h3>
          <h3 class="menuItem">Dunk</h3>
          <h3 class="menuItem">NB 9060</h3>
        </div>
      </nav>
    </section>

    <!-- Slider -->
    <section>
      <div class="slider">
        <div class="sliderWrapper">
          <div class="sliderItem">
            <img src="images/air.png" alt="jordan" class="sliderImg" />
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">
              Air Jordan<br />
              New <br />
              Season
            </h1>
            <h2 class="sliderPrice">$119</h2>
            <a href="#product">
              <button class="buyButton">Buy Now!</button>
            </a>
          </div>
          <div class="sliderItem">
            <img src="images/jordan.png" alt="jordan" class="sliderImg" />
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">
              Air Jordan <br />
              New <br />
              Season
            </h1>
            <h2 class="sliderPrice">$149</h2>
            <a href="#product">
              <button class="buyButton">Buy Now!</button>
            </a>
          </div>
          <div class="sliderItem">
            <img src="images/blazer.png" alt="blazer" class="sliderImg" />
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">
              Blazer <br />
              New <br />
              Season
            </h1>
            <h2 class="sliderPrice">$109</h2>
            <a href="#product">
              <button class="buyButton">Buy Now!</button>
            </a>
          </div>
          <div class="sliderItem">
            <img src="images/crater.png" alt="crater" class="sliderImg" />
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">Crater <br />New <br />Season</h1>
            <h2 class="sliderPrice">$129</h2>
            <a href="#product">
              <button class="buyButton">Buy Now!</button>
            </a>
          </div>
          <div class="sliderItem">
            <img src="images/hippie.png" alt="hippie" class="sliderImg" />
            <div class="sliderBg"></div>
            <h1 class="sliderTitle">Hippie <br />New <br />Season</h1>
            <h2 class="sliderPrice">$99</h2>
            <a href="#product">
              <button class="buyButton">Buy Now!</button>
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- Features -->
    <section>
      <div></div>
    </section>
    <script src="./app.js"></script>
  </body>
</html>
